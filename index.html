<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo para el Open Street Maps con tu Servidor Propio</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
    
        #map-canvas { width: 100%; height: 100%; }

    </style>
</head>
<body>
    
    <div id="map-canvas">
        
    </div>

    <script src="leaflet.js"></script>
    <script>
        
        let pos = {
            lat: 28.4843887,
            lng: -16.3168398,
        };
       
        let map = L.map('map-canvas').setView([ pos.lat, pos.lng ],5);

        L.tileLayer('https://tile.azr.es/osm_tiles/{z}/{x}/{y}.png', { maxZoom: 18 } ).addTo(map);
    </script>
</body>
</html>
